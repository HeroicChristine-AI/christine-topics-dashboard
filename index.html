<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christine's Viral Topics Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; padding: 20px; min-height: 100vh; }
        h1 { text-align: center; margin-bottom: 10px; color: #4ecca3; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; font-size: 14px; }
        .nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .nav-btn { padding: 10px 20px; background: #16213e; border: 2px solid #4ecca3; color: #4ecca3; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600; }
        .nav-btn:hover, .nav-btn.active { background: #4ecca3; color: #1a1a2e; }
        .feedback-panel { background: #0f1a2e; border-radius: 12px; padding: 20px; margin-bottom: 30px; border: 1px solid #4ecca3; display: none; }
        .feedback-panel h3 { color: #4ecca3; margin-bottom: 15px; }
        .feedback-section { margin-bottom: 20px; }
        .feedback-section h4 { color: #eee; margin-bottom: 10px; font-size: 14px; }
        .filters { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .filter-select { padding: 10px 15px; background: #16213e; border: 1px solid #333; color: #eee; border-radius: 8px; font-size: 14px; cursor: pointer; }
        .search-box { padding: 10px 15px; background: #16213e; border: 1px solid #333; color: #eee; border-radius: 8px; font-size: 14px; width: 250px; }
        .category { margin-bottom: 40px; }
        .category-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #4ecca3; }
        .category-header h2 { color: #4ecca3; font-size: 20px; }
        .category-emoji { font-size: 24px; }
        .topic-card { background: #16213e; border-radius: 12px; padding: 20px; margin-bottom: 15px; border-left: 4px solid #4ecca3; transition: transform 0.2s; position: relative; }
        .topic-card.dont-use { border-left-color: #666; opacity: 0.6; }
        .topic-card:hover { transform: translateX(5px); }
        .topic-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .topic-title { font-size: 16px; font-weight: 600; color: #fff; flex: 1; }
        .topic-badge { font-size: 11px; padding: 4px 10px; border-radius: 12px; background: #e94560; color: white; }
        .topic-badge.fresh { background: #4ecca3; }
        .topic-desc { color: #aaa; font-size: 14px; margin-bottom: 10px; }
        .topic-link { color: #4ecca3; text-decoration: none; display: block; margin-top: 8px; font-size: 14px; }
        .topic-link:hover { text-decoration: underline; }
        .topic-actions { display: flex; gap: 10px; margin-top: 10px; }
        .topic-btn { padding: 6px 12px; background: #333; color: #eee; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .topic-btn:hover { background: #444; }
        .topic-btn.dont-use { background: #e94560; color: white; }
        .topic-note { background: #0f1a2e; border-radius: 6px; padding: 10px; margin-top: 10px; font-size: 12px; color: #aaa; }
        .checkbox { margin-top: 12px; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .checkbox input { width: 18px; height: 18px; cursor: pointer; }
        .checkbox-label { font-size: 13px; color: #aaa; }
        .date-group { margin-bottom: 50px; }
        .date-header { background: #0f1a2e; padding: 15px 20px; border-radius: 10px; margin-bottom: 20px; }
        .date-header h3 { color: #4ecca3; }
        .stats { text-align: center; padding: 15px; background: #0f1a2e; border-radius: 10px; margin-bottom: 30px; }
        .stats span { margin: 0 20px; font-size: 14px; }
        .stats strong { color: #4ecca3; }
        .selected-area { background: #16213e; border-radius: 12px; padding: 20px; margin-top: 30px; border: 2px solid #4ecca3; }
        .selected-area h3 { color: #4ecca3; margin-bottom: 15px; }
        .selected-list { list-style: none; }
        .selected-list li { padding: 8px 0; border-bottom: 1px solid #333; color: #4ecca3; }
        .selected-list li:last-child { border-bottom: none; }
        .no-results { text-align: center; padding: 40px; color: #888; }
        .note-area { background: #0f1a2e; border-radius: 12px; padding: 20px; margin-top: 30px; border: 1px solid #4ecca3; display: none; }
        .note-area h3 { color: #4ecca3; margin-bottom: 15px; }
        .note-area textarea { width: 100%; background: #1a1a2e; border: 1px solid #333; color: #eee; border-radius: 8px; padding: 12px; font-size: 14px; font-family: inherit; resize: vertical; min-height: 80px; }
        @media (max-width: 600px) {
            .search-box { width: 100%; }
            .filters { flex-direction: column; }
        }
    </style>
</head>
<body>
    <h1>Christine's Viral Topics Dashboard</h1>
    <p class="subtitle">Today's viral topics (Feb 5, 2026)</p>

    <div class="nav">
        <button class="nav-btn active" data-view="topics">Today</button>
        <button class="nav-btn" data-view="archive">Archive</button>
        <button class="nav-btn" data-view="feedback">Feedback</button>
        <button class="nav-btn" data-view="notes">Notes</button>
    </div>

    <div class="filters">
        <select class="filter-select" id="nicheFilter">
            <option value="all">All Niches</option>
            <option value="AI">AI</option>
            <option value="Politics">Politics</option>
            <option value="Spirituality">Spirituality</option>
            <option value="Business">Business</option>
        </select>
        <input type="text" class="search-box" id="searchBox" placeholder="Search topics...">
    </div>

    <div class="stats" id="stats">
        <span>Total Today: <strong id="totalToday">0</strong></span>
        <span>Selected: <strong id="selectedCount">0</strong></span>
    </div>

    <div id="topicsContainer"></div>

    <div class="selected-area">
        <h3>Selected Topics</h3>
        <ul class="selected-list" id="selectedList">
            <li style="color: #888;">No topics selected yet</li>
        </ul>
        <button id="copyBtn" style="margin-top: 15px; padding: 12px 24px; background: #4ecca3; color: #1a1a2e; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600;">Copy Selected Topics</button>
        <button id="clearBtn" style="margin-top: 10px; padding: 10px 20px; background: #333; color: #eee; border: none; border-radius: 8px; cursor: pointer; font-size: 13px;">Clear Selection</button>
        <p id="copyMsg" style="margin-top: 10px; color: #4ecca3; font-size: 13px; display: none;">Copied to clipboard!</p>
    </div>

    <div class="note-area" id="notesPanel" style="display: none;">
        <h3>Topic Notes</h3>
        <textarea id="topicNotes" class="note-area" placeholder="Add notes about today's topics..."></textarea>
        <button onclick="saveNotes()" style="margin-top: 10px; padding: 10px 20px; background: #4ecca3; color: #1a1a2e; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600;">Save Notes</button>
    </div>

    <script>
        let topicsData = {};
        let excludedTopics = [];
        let currentFilter = 'all';
        let searchQuery = '';
        let topicNotes = {};
        let generalNotes = '';

        const nicheEmojis = {
            'AI': 'ü§ñ',
            'Politics': 'üèõÔ∏è',
            'Spirituality': '‚ú®',
            'Business': 'üíº'
        };

        async function loadTopics() {
            try {
                const response = await fetch('topics.json');
                topicsData = await response.json();
                loadFromStorage();
                renderTopics();
            } catch (error) {
                console.error('Error loading topics:', error);
                document.getElementById('topicsContainer').innerHTML = '<div class="no-results">Error loading topics. Please refresh.</div>';
            }
        }

        function loadFromStorage() {
            const excluded = localStorage.getItem('excludedTopics');
            if (excluded) excludedTopics = JSON.parse(excluded);
            
            const notes = localStorage.getItem('topicNotes');
            if (notes) topicNotes = JSON.parse(notes);
            
            const general = localStorage.getItem('generalNotes');
            if (general) generalNotes = general;
            document.getElementById('topicNotes').value = general;
        }

        function renderTopics() {
            const container = document.getElementById('topicsContainer');
            container.innerHTML = '';
            
            let allTopics = [];
            const dates = Object.keys(topicsData).sort().reverse();
            const today = formatDate(new Date());
            
            dates.forEach(date => {
                let dayTopics = topicsData[date] || [];
                
                dayTopics = dayTopics.filter(topic => {
                    const matchesNiche = currentFilter === 'all' || topic.niche === currentFilter;
                    const matchesSearch = !searchQuery || 
                        topic.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        topic.description.toLowerCase().includes(searchQuery.toLowerCase());
                    const matchesThreshold = viewThreshold === 'all' || topic.age.includes('k') || topic.age.includes('M');
                    const notExcluded = !excludedTopics.includes(topic.id);
                    
                    return matchesNiche && matchesSearch && matchesThreshold && notExcluded;
                });

                if (dayTopics.length > 0 && date === today) {
                    allTopics.push(...dayTopics);
                }
            });
            
            let filtered = allTopics;
            if (currentFilter !== 'all') {
                filtered = allTopics.filter(topic => topic.niche === currentFilter);
            }
            if (searchQuery) {
                filtered = filtered.filter(topic => 
                    topic.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    topic.description.toLowerCase().includes(searchQuery.toLowerCase()));
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results">No topics match your filters.</div>';
                document.getElementById('totalToday').textContent = '0';
            } else {
                filtered.forEach(topic => {
                    container.appendChild(createTopicCard(topic));
                });

                document.getElementById('totalToday').textContent = filtered.length;
            }

            updateSelected();
            updateViewDates();
        }

        function createTopicCard(topic) {
            const isExcluded = excludedTopics.includes(topic.id);
            const card = document.createElement('div');
            card.className = `topic-card ${isExcluded ? 'dont-use' : ''}`;
            card.dataset.id = topic.id;
            card.innerHTML = `
                <div class="topic-header">
                    <span class="topic-title">${topic.title}</span>
                    <span class="topic-badge ${topic.fresh ? 'fresh' : ''}">${topic.age}</span>
                </div>
                <p class="topic-desc">${topic.description}</p>
                <a href="${topic.url}" target="_blank" class="topic-link">Watch Video</a>
                <div class="topic-actions">
                    ${isExcluded ? 
                        '<button class="topic-btn dont-use" onclick="unexcludeTopic(\'' + topic.id + '\')">Don\'t Use</button>' :
                        '<button class="topic-btn" onclick="addTopicNote(\'' + topic.id + '\')">Add Note</button>'}
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="topic-check" data-id="${topic.id}" data-topic="${topic.title}">
                    <span class="checkbox-label">Use this topic</span>
                </div>
            `;
            return card;
        }

        function excludeTopic(topicId) {
            if (!excludedTopics.includes(topicId)) {
                excludedTopics.push(topicId);
                saveToStorage();
                renderTopics();
            }
        }

        function unexcludeTopic(topicId) {
            excludedTopics = excludedTopics.filter(id => id !== topicId);
            saveToStorage();
            renderTopics();
        }

        function addTopicNote(topicId) {
            const note = prompt('Add a note for this topic:');
            if (note !== null && note.trim()) {
                topicNotes[topicId] = note;
                saveToStorage();
            } else {
                alert('Please enter a note.');
            }
        }

        function updateSelected() {
            const selected = document.querySelectorAll('.topic-check:checked');
            document.getElementById('selectedCount').textContent = selected.length;

            const list = document.getElementById('selectedList');
            list.innerHTML = '';
            
            if (selected.length === 0) {
                list.innerHTML = '<li style="color: #888;">No topics selected yet</li>';
            } else {
                selected.forEach(box => {
                    const li = document.createElement('li');
                    li.textContent = box.dataset.topic;
                    li.style.color = '#4ecca3';
                    list.appendChild(li);
                });
            }

            const selections = Array.from(selected).map(box => ({
                id: box.dataset.id,
                topic: box.dataset.topic
            }));
            localStorage.setItem('selectedTopics', JSON.stringify(selections));
        }

        function updateViewDates() {
            const dates = Object.keys(topicsData).sort().reverse();
            const todayStr = formatDate(new Date());
            const todayContainer = document.getElementById('todayContainer');
            
            if (todayContainer) {
                const isToday = dates.some(d => formatDate(new Date(d)) === todayStr);
                todayContainer.innerHTML = `<div class="date-header"><h3>Today: ${todayStr}</h3></div>`;
            }
        }

        function saveToStorage() {
            localStorage.setItem('excludedTopics', JSON.stringify(excludedTopics));
            localStorage.setItem('topicNotes', JSON.stringify(topicNotes));
            localStorage.setItem('generalNotes', document.getElementById('topicNotes').value);
            localStorage.setItem('viewPreference', currentView);
            
            const msg = document.getElementById('copyMsg');
            msg.style.display = 'block';
            msg.textContent = 'Saved!';
            setTimeout(() => msg.style.display = 'none', 1500);
        }

        document.querySelectorAll('.topic-check').forEach(checkbox => {
            checkbox.addEventListener('change', updateSelected);
        });

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                
                document.getElementById('feedbackPanel').style.display = currentView === 'feedback' ? 'block' : 'none';
                document.getElementById('notesPanel').style.display = currentView === 'notes' ? 'block' : 'none';
                document.getElementById('topicsPanel').style.display = currentView === 'topics' ? 'block' : 'none';
                
                loadTopics();
            });
        });

        document.getElementById('nicheFilter').addEventListener('change', (e) => {
            currentFilter = e.target.value;
            renderTopics();
        });

        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderTopics();
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const selected = document.querySelectorAll('.topic-check:checked');
            if (selected.length > 0) {
                const selections = Array.from(selected).map(box => {
                    id: box.dataset.id,
                    topic: box.dataset.topic
                });
                const text = 'Selected topics for content:\n\n' + selections.map((s, i) => `${i + 1}. ${s.topic}`).join('\n');
                navigator.clipboard.writeText(text).then(() => {
                    const msg = document.getElementById('copyMsg');
                    msg.style.display = 'block';
                    msg.textContent = 'Copied to clipboard!';
                    setTimeout(() => msg.style.display = 'none', 2000);
                });
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            document.querySelectorAll('.topic-check').forEach(box => box.checked = false);
            updateSelected();
        });

        function saveNotes() {
            const btn = event.target;
            btn.textContent = 'Saved!';
            setTimeout(() => btn.textContent = 'Save Notes', 1500);
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        loadTopics();
    </script>
</body>
</html>
